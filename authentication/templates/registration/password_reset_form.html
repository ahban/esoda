{% extends "base.html" %}
{% load i18n %}
{% load widget_tweaks %}

{% block content %}
<div class="result-page">
	<div class="container">
		<form method="post" action="." style="margin-top: 50px;" class="form-group fixed-form form-horizonal">
			{% csrf_token %}
			<label>{{ form.email.label }}</label>
			{% render_field form.email class="form-registration" %}
			{% if form.email.errors %}
			<span class='validation-summary-errors'><small>{{form.email.errors.as_text}}</small></span>
			{% endif %}
			<br><br>
			<input type="submit" class="btn btn-default" value="{% trans 'Submit' %}" />
		</form>
	</div>
</div>
{% endblock %}
