{% load static %}
{% load i18n %}
<div class="container">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
            aria-expanded="false" aria-controls="navbar">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="{% url 'esoda' %}"><img src="{% static 'img/logo.png' %}"></a>
  </div>
  <div id="navbar" class="navbar-index navbar-collapse collapse">
    {% if not user.is_authenticated %}
      <ul class="nav navbar-nav navbar-right login">
        <li><a href="#" data-toggle="modal" data-target="#ModalLogin">登录</a></li>
      </ul>
    {% else %}
      <ul class="nav navbar-nav navbar-right dropdown">
        <li class="hidden-xs">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            {{ user.username|truncatechars:10 }}<span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a href="{% url 'auth_password_change' %}">修改密码</a></li>
            <li><a href="{% url 'authentication:domain' %}">修改个人领域</a></li>
            <li class="divider"></li>
            <li><a href="{% url 'auth_logout' %}">登出</a></li>
          </ul>
        </li>
        <div class="hidden-sm hidden-md hidden-lg dropdown-small">
          <li><a href="#">{{ user.username|truncatechars:10 }}</a></li>
          <li><a href="{% url 'auth_password_change' %}">修改密码</a></li>
          <li><a href="{% url 'auth_logout' %}">登出</a></li>
        </div>
      </ul>
    {% endif %}
    <ul class="nav nav-pills navbar-right nav-pills-index" role="tablist">
      <li role="presentation" {% if tab == "index" %}class="active"{% endif %}><a role="tab" href="{% url 'esoda' %}">主页</a>
      </li>
      <li role="presentation" {% if tab == "guide" %}class="active"{% endif %}><a role="tab" href="{% url 'guide' %}">搜搭教程</a>
      </li>
      <li role="presentation" class="hidden-xs"><a role="tab" id="AddBookmark" href="#" title="Bookmark this page">收藏</a></li>
      <li role="presentation" class="hidden-xs" data-toggle="modal" data-target="#FeedbackModal"><a role="tab" id="Feedback" href="#">反馈</a></li>
      <li role="presentation" {% if tab == "profile" %}class="active"{% endif %}><a role="tab" href="{% url 'authentication:domain' %}">个人领域</a>
      </li>
    </ul>
  </div><!--/.navbar-collapse -->
</div>
